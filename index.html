        <meta name="theme-color" content="#4285f4" />

        <link rel="icon" type="image/png" href="/images/logoRoshi.png">

        <meta name="description" content="Portfolio de Ramon CM, administrador de sistemas">

        <meta property="og:title" content="Portfolio de un administrador de sistemas">
